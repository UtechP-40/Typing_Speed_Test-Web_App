<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body> 
    <div class="wrapper">
        <input type="text" class="input-field">
        <div class="content-box">
            <h1 style="color: #ffffff;">Typing Speed Test App</h1> 
            <div class="content">
                <ul class="result-details">
                    <li class="time">
                        <p style="color: #fffcfc;">Time Left:</p> 
                        <span><b>60</b>s</span>
                    </li>
                    <li class="mistake">
                        <p style="color: #ffffff;">Mistakes:</p>
                        <span>0</span>
                    </li>
                    <li class="wpm">
                        <p style="color: #ffffff;">WPM:</p>
                        <span>0</span>
                    </li>
                    <li class="cpm">
                        <p style="color: #ffffff;">CPM:</p> 
                        <span>0</span>
                    </li>
                </ul>
                <button style="background: #4CAF50;">Try Again</button>
            </div>
            <div class="typing-text">
                <p></p>
            </div>
        </div>
    </div>


    <script src="./js/paragraphs.js"></script>
        <script src="./js/script.js"></script>
</body>
</html>
